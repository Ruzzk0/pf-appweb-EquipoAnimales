<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="stylesPerfil.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
<body>
    <header>
        <div class="back-button">
            <a href="principal.html">
                <i class="fi fi-br-arrow-left"></i>
            </a>
        </div>
        <div class="perfil">
            <section id="perfil">
                <h1 id="textoPerfil">ANIMAL SOCIAL</h1>
            </section>
        </div>
    </header>
    <div class="cuerpo">
        <label id="textoPerfil">PERFIL</label>
        <div id="logo">
            <div class="imagen-container">
                <img src="imagenesPerfil/dog.jpg" alt="Perfil" class="imagen-perfil" id="imagenPerfil">
                <label for="fileInput" class="camera-icon">
                    <i class="fi fi-br-camera"></i>
                </label>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
            </div>
            <div class="profile-info">
                <label id="nombre">Nombre del usuario</label>
                <label id="representa">Me representa...</label>
               
                <div id="colorOptions" class="hidden">
                    <button onclick="handleTeamChange('terrestre')">Bando Terrestre</button>
                    <button onclick="handleTeamChange('acuatico')">Bando Acuático</button>
                    <button onclick="handleTeamChange('aereo')">Bando Aéreo</button>
                </div> 
                <button id="editProfileButton" onclick="toggleEditMode()">Editar Perfil</button>
                <button id="saveChangesButton" class="hidden" onclick="saveChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>
    <!-- Script para recuperar el color del borde -->
    <script src="perfil.js"></script>
</body>
</html>
