<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="stylesPerfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios" />
</head>
<body>
    <header>
        <div>
            <a href="principal.html" class="back-button">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </a>
        </div>
        <div class="perfil">
            <section id="perfil">
                <h1 id="textoPerfil">ANIMAL SOCIAL</h1>
            </section>
        </div>
    </header>
    <div class="cuerpo">
        <label id="textoPerfil">PERFIL</label>
        <div id="logo">
            <div class="imagen-container">
                <img src="imagenesPerfil/dog.jpg" alt="Perfil" class="imagen-perfil" id="imagenPerfil">
                <label for="fileInput" class="camera-icon">
                    <i class="fi fi-br-camera"></i>
                </label>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
            </div>
            <div class="profile-info">
                <label id="nombre">Nombre del usuario</label>
                <label id="representa">Me representa...</label>
               
                <div id="colorOptions" class="hidden">
                    <button id="bando" onclick="handleTeamChange('terrestre')">Bando Terrestre</button>
                    <button id="bando" onclick="handleTeamChange('acuatico')">Bando Acuático</button>
                    <button id="bando" onclick="handleTeamChange('aereo')">Bando Aéreo</button>
                </div>                
                <button id="editProfileButton" onclick="toggleEditMode()">Editar Perfil</button>
                <button id="saveChangesButton" class="hidden" onclick="saveChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>
    <!-- Script para recuperar el color del borde -->
    <script src="perfil.js"></script>
</body>
</html>
