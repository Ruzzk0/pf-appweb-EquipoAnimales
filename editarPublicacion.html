<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicación</title>
    <link rel="stylesheet" href="stylesP.css">
</head>
<body>

    <div class="form-container">
        <h2>Editar Publicación</h2>
        <form id="editForm">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Ingrese el título" required>

            <label for="size">Tamaño</label>
            <textarea id="size" name="size" rows="2" placeholder="Ingrese el tamaño del animal"></textarea>

            <label for="characteristics">Características</label>
            <textarea id="characteristics" name="characteristics" rows="3" placeholder="Ingrese las características"></textarea>

            <label for="diet">Dieta</label>
            <textarea id="diet" name="diet" rows="2" placeholder="Ingrese la dieta del animal"></textarea>

            <label for="habitat">Hábitat</label>
            <textarea id="habitat" name="habitat" rows="2" placeholder="Ingrese el hábitat"></textarea>

            <label for="image">Cambiar Imagen</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <script>
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cambios guardados correctamente.');
            
        });
    </script>

</body>
</html>
