<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Bienvenido a AnimalSocial</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" href="css/stylesPrincipal.css">
	</head>
	<body>
		<div class="estrella impar primera"></div>
		<div class="estrella par segunda"></div>
		<div class="estrella impar tercera"></div>
		<div class="estrella par cuarta"></div>
		<div class="estrella impar quinta"></div>
		<div class="estrella par sexta"></div>
		<div class="estrella impar septima"></div>
		<div class="estrella par octava"></div>

		<div class="nubes">
			<a href="AnimalesTerrestres.html" class="punto-interes punto-verde"></a>
			<a href="AnimalesMar.html" class="punto-interes punto-azul"></a>
			<a href="AnimalesAereos.html" class="punto-interes punto-gris"></a>
			<img src="img/nubes.png" alt="nubes">
			<div class="tierra"></div>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const puntos = document.querySelectorAll('.punto-interes');
				
				// FunciÃ³n para hacer parpadear los puntos
				function parpadearPuntos() {
					puntos.forEach(punto => {
						if (!punto.matches(':hover')) {
							punto.style.animation = 'parpadeo 3s infinite';
						}
					});
				}
				
				// Iniciar el parpadeo
				parpadearPuntos();
				
				// Eventos para cada punto
				puntos.forEach(punto => {
					punto.addEventListener('mouseenter', function() {
						this.style.animation = 'none';
						this.style.opacity = '1';
					});
					
					punto.addEventListener('mouseleave', function() {
						this.style.animation = 'parpadeo 3s infinite';
					});
				});
			});
		</script>
	</body>
</html>
