<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Bando</title>
    <link rel="stylesheet" href="stylesPerfil.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
</head>
<body>
    <header class="header">
        <div class="perfil">
            <section id="perfil">
                <i class="fi fi-br-settings-sliders"></i>
                <h1 id="textoPerfil">ANIMAL SOCIAL</h1>
            </section>
        </div>
    </header>
    <div class="cuerpo">
        <label id="textoPerfil" for="cuerpo">PERFIL</label>
        <div id="logo">
            <img src="imagenesPerfil/dog.jpg" alt="Perfil" class="imagen-perfil" id="imagenPerfil">
            <div>
                <h2>Seleccione su bando</h2>
                <label id="nombre" for="bando">Bando</label>
                <select id="bando" name="bando" onchange="cambiarBandoColor()">
                    <option value="" disabled selected>Selecciona evolución</option>
                    <option value="terrestre">Terrestre</option>
                    <option value="acuatico">Acuático</option>
                    <option value="aereo">Aéreo</option>
                </select>                
                <br>

                <button id="cambioBando" onclick="verPerfil()">Cambiar de bando</button>
                <button id="cancelar" onclick="verPerfil()">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="cambiarBando.js"></script>
</body>
</html>
