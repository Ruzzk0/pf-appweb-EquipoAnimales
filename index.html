<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalSocial - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="bienvenida" id="texto-bienvenida">
            <h1 title="bienvenida">BIENVENIDO A AnimalSocial</h1>
        </div>
    </header>

    <section class="section" id="login-section">
        <h4>Inicio de Sesión</h4>
        
        <form id="loginForm">
            <div class="form-group">
                <i class="uil uil-at"></i>
                <input type="email" id="loginEmail" placeholder="Correo Electrónico" required>
                <span class="error-message" id="loginEmailError"></span>
            </div>
            
            <div class="form-group">
                <i class="uil uil-lock-alt"></i>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <span class="error-message" id="loginPasswordError"></span>
            </div>

            <p><a href="#" class="link">¿Olvidaste tu contraseña?</a></p>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

            <p class="text-center mt-3">
                ¿Aún no tienes cuenta? <a href="registro.html" class="link">Regístrate aquí</a>
            </p>
        </form>
    </section>

    <script src="login.js"></script>

    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            margin-right: 15px;
        }
    </style>
</body>
</html>
