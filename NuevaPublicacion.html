<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Publicación</title>
    <link rel="stylesheet" href="stylesNuevaPublicacion.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="sticky-header">
        <a href="principal.html" class="back-button">
            <span class="material-icons">arrow_back_ios</span>
        </a>
        <h1>ANIMAL SOCIAL</h1>
    </header>
    
    <div class="title">
        <h2>¿Qué quieres publicar?</h2>
    </div>

    <div class="form-container">
        <form  id="formPublicar" action="#" class="formularioPublicacion" method="post">
            <div class="form-group">
                <label for="nombreAnimalPost">Nombre del animal:</label>
                <input id="nombreAnimalPost" type="text" placeholder="Ingresa el nombre del animal" required>
            </div>
            <div class="form-group">
                <label for="tamañoAnimalPost">Tamaño del animal:</label>
                <textarea id="tamañoAnimalPost" placeholder="Ingresa el tamaño del animal" required></textarea>
            </div>
            <div class="form-group">
                <label for="caracteristicasAnimalPost">Características del animal:</label>
                <textarea id="caracteristicasAnimalPost" placeholder="Ingresa las características del animal" required></textarea>
            </div>
            <div class="form-group">
                <label for="dietaAnimalPost">Dieta del animal:</label>
                <textarea id="dietaAnimalPost" placeholder="Ingresa la dieta del animal" required></textarea>
            </div>
            <div class="form-group">
                <label for="habitadAnimalPost">Hábitat del animal:</label>
                <textarea id="habitadAnimalPost" placeholder="Ingresa el hábitat del animal" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagenPost">Imagen del animal:</label>
                <input type="file" id="imagenPost" accept="image/*">
            </div>
            <button type="submit" id="btnPublicar" form="formPublicar">Publicar</button>
        </form>
    </div>

    <script src="nuevaPublicacion.js"></script>
</body>
</html>
